name: Build and Publish Docker Image

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write

    steps:

      - uses: actions/checkout@v3
      - name: set image version (tag)
        id: image_version
        run: echo "gitsha=$(git rev-parse --short HEAD)" >> $GITHUB_OUTPUT
        
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Login to Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: Mohammad-taradeh
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build  Docker image
        run: docker build . --file Dockerfile -t mohammad-taradeh/My-Website-In-Nginx:${{steps.image_version.outputs.gitsha}}
          
      - name:  Publish Docker image
        run: docker push ghcr.io/mohammad-taradeh/My-Website-In-Nginx:${{ steps.image_version.outputs.gitsha }}
          
      - name: configure docker host 
        uses: khaledez/configure-docker-host@v1
        with:
          host: 13.37.217.28
          user: github
          ssh-private-key: ${{secrets.DEPLOYMENT_KEY}}
      
      - name: deploy
        run: docker compose -f docker-compose-prod.yml up -d
        env:
          GIT_VERSION: ${{steps.image_version.outputs.gitsha}}       
      
      - name: print logs
        if: always()
        run : docker compose logs     